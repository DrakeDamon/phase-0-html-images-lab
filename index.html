<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tags Exercise</title>
  </head>
  <body>
    <!-- Image with Source Attribute Only -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image with Source and Alt Attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion in the wild"
    />

    <!-- Image with Source, Alt, and Title Attributes -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion in the wild"
      title="King of the Jungle"
    />
  </body>
</html>
